<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding-left: 20px;
        padding-top: 20px; /* Adjust as needed */
      }

      footer {
        background-color: #333;
        color: white;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
      {% if user.is_authenticated %}
      <p>Hello, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
      {% else %}
      <p>Please <a href="{% url 'login' %}">login</a> to continue.</p>
      {% endif %}
    </header>

    <main>
      <!-- Your main content goes here -->
    </main>

    <footer>
      <p>&copy; 2024 LushLyrics. All rights reserved.</p>
    </footer>
  </body>
</html>
